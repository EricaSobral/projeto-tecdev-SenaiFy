<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senaify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="img/logo-branco.png" alt="Logo branco">
            </div>
            <button id="botao-login">Login</button>
        </nav>
    </header>
    <main>
        <h1>Sua música. Sua programação</h1>
        <h2>Qualquer semelhança com outras plataformas é mera coincidência</h2>
    </main>

    <!-- Inicio Modal -->
    <div id="fundo">
        <div id="modal">
            <button id="botao-fechar">Fechar</button>
            <img src="img/logo-vertical.png" alt="Logo Senai vermelho">
            <form action="#">
                <div>
                    <input type="email" required placeholder="Email">
                </div>
                <div>
                    <input type="password" required placeholder="Senha">
                </div>
                <button id="botao-logar">Logar</button>
            </form>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
